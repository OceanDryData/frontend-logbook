<p class="trips, home"></p>
<form [formGroup]="LogForm" class="center log" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
      <!-- <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
      </div> -->
  </div>
  <div class="form-group">
      <label for="date">Date</label>
      <input type="text" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
      <!-- <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
          <div *ngIf="f.date.errors.required">Date is required</div>
      </div> -->
  </div>
  <div class="form-group">
      <label for="distance">Distance</label>
      <input type="number" formControlName="distance" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.distance.errors }" />
      <!-- <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
          <div *ngIf="f.brand.errors.required">Brand boat is required</div>
      </div> -->
  </div>
  <div class="form-group">
      <label for="from">From</label>
      <input type="text" formControlName="from" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.from.errors }" />
      <!-- <div *ngIf="submitted && f.lengthft.errors" class="invalid-feedback">
          <div *ngIf="f.lengthft.errors.required">length in ft is required</div>
      </div> -->
  </div>
  <div class="form-group">
    <label for="to">To</label>
    <input type="text" formControlName="to" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.to.errors }" />
    <!-- <div *ngIf="submitted && f.lengthft.errors" class="invalid-feedback">
        <div *ngIf="f.lengthft.errors.required">length in ft is required</div>
    </div> -->
</div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary create">Create</button>
  </div>
</form>
