
<form [formGroup]="HarborForm" class="center" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name Place</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name Boat is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="harbor">Name Harbor</label>
        <input type="text" formControlName="harbor" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.harbor.errors }" />
        <div *ngIf="submitted && f.harbor.errors" class="invalid-feedback">
            <div *ngIf="f.harbor.errors.required">Harbor is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="spaces">Spaces</label>
        <input type="number" formControlName="spaces" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.spaces.errors }" />
        <!-- <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
            <div *ngIf="f.brand.errors.required">Brand boat is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="occupied">Spaces occupied</label>
        <input type="number" formControlName="occupied" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.occupied.errors }" />
        <!-- <div *ngIf="submitted && f.lengthft.errors" class="invalid-feedback">
            <div *ngIf="f.lengthft.errors.required">length in ft is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Create</button>
    </div>
  </form>
