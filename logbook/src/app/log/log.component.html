  <body>
<h2 class="center">Create new log</h2>
    <div class="form-group, center" style="width:15%">
        <label for="title">Title </label>
        <input type="text" formControlName="title" class="form-control" />
    </div>
    <div class="form-group, center" style="width:15%">
        <label for="datetime-local">Date </label>
        <input type="datetime-local" formControlName="datetime-local" class="form-control"/>
    </div>
    <div class="form-group, center" style="width:15%">
      <label for="from">From </label>
      <input type="text" formControlName="from" class="form-control" />
  </div>
  <div class="form-group, center" style="width:15%">
    <label for="to">To </label>
    <input type="text" formControlName="to" class="form-control" />
</div>
<div class="center">
  <button class="btn btn-primary">Create log</button>
  <a [routerLink]="['/home']" class="btn btn-link">back</a>
</div>

</html>
